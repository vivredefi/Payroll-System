<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Search Bar Customization</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        /* Increase search bar size */
        .dataTables_filter input {
            width: 300px;
            height: 40px;
            font-size: 16px;
            padding: 5px 10px;
        }
        /* Center the search bar */
        #custom-search-container {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="custom-search-container"></div> <!-- Custom search bar container -->

    <table id="example" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
            </tr>
            <tr>
                <td>Garrett Winters</td>
                <td>Accountant</td>
                <td>Tokyo</td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            var table = $('#example').DataTable();

            // Move search bar to the custom container
            $("#example_filter").appendTo("#custom-search-container");
        });
    </script>

</body>
</html>
